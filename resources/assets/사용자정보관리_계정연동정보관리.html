<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- Start : Header -->
        <header class="header" id="header">
            <!-- 내부 html common.js 확인 -->
        </header>
        <!-- End : Header -->


        <main>
            <section class="sub-top">
                <div class="bg-overlay">
                    <div class="container">
                        <h1>계정 연동 정보 관리</h1>
                        <h6>자동 포스팅을 위해, SNS 연동을 하세요.<br>
                            (월 정액 요금제의 자동 포스팅 요금제에 해당합니다.)</h6>
                    </div>
                </div>
            </section>
            <section class="sub-content bg-gray">
                <div class="container">
                    <div class="user-info-set">
                        <div class="row">
                            <div class="col-12 col-md-4 col-lg-3">
                                <h6>Facebook 계정</h6>
                            </div>
                            <div class="col-12 col-md-8 col-lg-9">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="user-info-area">
                                            <h6>계정연동</h6>
                                            <div class="am-input-group">
                                                <input type="text" value="이현상">
                                            </div>
                                            <button type="button" class="btn-primary">페이스북 연동</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <div class="user-info-area">
                                            <h6>Pages 선택</h6>
                                            <div class="select-group">
                                                <select name="" id="">
                                                    <option value="">비즈니스 페이지 선택</option>
                                                </select>
                                            </div>
                                            <button type="button" class="btn-primary">저장</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12 col-md-4 col-lg-3">
                                <h6>Inatagram 계정  </h6>
                            </div>
                            <div class="col-12 col-md-8 col-lg-9">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="user-info-area">
                                            <h6>계정연동</h6>
                                            <div class="am-input-group">
                                                <input type="text" value="hs.lee@gmail.com">
                                            </div>
                                            <button type="button" class="btn-primary">인스타그램 연동</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <div class="user-info-area">
                                            <h6>Pages 선택</h6>
                                            <div class="select-group">
                                                <select name="" id="">
                                                    <option value="">비즈니스 페이지 선택</option>
                                                </select>
                                            </div>
                                            <button type="button" class="btn-primary">저장</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </main>


        <!-- Start : Footer -->
        <footer class="footer" id="footer">
            <!-- 내부 html common.js 확인 -->
        </footer>
        <!-- Start : End -->
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/aos.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
