<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- Start : Header -->
        <header class="header" id="header">
            <!-- 내부 html common.js 확인 -->
        </header>
        <!-- End : Header -->


        <main>
            <section class="sign-area">
                <div class="bg-overlay black">
                    <div class="container">
                        <div class="sign-wrap">
                            <h1>비밀번호 수정</h1>
                            <p>아래 입력란에 새 비밀번호를 입력하세요.<br>현재 비밀번호와 다른 비밀번호를 입력해야 합니다.</p>
                            <div class="input-wrap">
                                <div class="am-input-group">
                                    <label for="pw">New Password</label>
                                    <input type="pw">
                                </div>
                            </div>
                            <button type="button">Update Password</button>
                        </div>
                        <div class="errorbox">비밀번호를 업데이트하는 동안 오류가 발생했습니다. 다시 시도해 보시거나 계속 문제가 발생하면 문의해주세요.</div>
                    </div>
                </div>
            </section>
        </main>


        <!-- Start : Footer -->
        <footer class="footer" id="footer">
            <!-- 내부 html common.js 확인 -->
        </footer>
        <!-- Start : End -->
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/aos.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
