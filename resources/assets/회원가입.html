<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- Start : Header -->
        <header class="header" id="header">
            <!-- 내부 html common.js 확인 -->
        </header>
        <!-- End : Header -->


        <main>
            <section class="sign-area">
                <div class="bg-overlay black">
                    <div class="container">
                        <div class="sign-wrap">
                            <h1>신규 가입</h1>
                            <div class="input-wrap">
                                <div class="am-input-group">
                                    <label for="id">Email(ID)</label>
                                    <input type="text">
                                </div>
                                <div class="am-input-group">
                                    <label for="name">Name</label>
                                    <input type="text">
                                </div>
                                <div class="am-input-group">
                                    <label for="pw">Password</label>
                                    <input type="password">
                                </div>
                                <div class="check-wrap">
                                    <div class="check-group">
                                        <input type="checkbox" id="check01">
                                        <label for="check01"><span>당사의 <a href="#">개인정보처리방침</a> 및 <a href="#">서비스 약관</a>에 동의합니다.</span></label>
                                    </div>
                                    <div class="check-group">
                                        <input type="checkbox" id="check02">
                                        <label for="check02">마케팅 이메일 수신에 동의합니다.</label>
                                    </div>
                                </div>
                            </div>
                            <button type="button">Sigh Up</button>
                            <div class="sign-bot">
                                <p>이미 계정이 있으신가요 ?</p>
                                <a href="로그인.html">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>


        <!-- Start : Footer -->
        <footer class="footer" id="footer">
            <!-- 내부 html common.js 확인 -->
        </footer>
        <!-- Start : End -->
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/aos.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
