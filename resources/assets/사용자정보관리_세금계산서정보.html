<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- Start : Header -->
        <header class="header" id="header">
            <!-- 내부 html common.js 확인 -->
        </header>
        <!-- End : Header -->


        <main>
            <section class="sub-top">
                <div class="bg-overlay">
                    <div class="container">
                        <h1>세금계산서 (현금영수증) 정보</h1>
                        <h6>세금계산서(현금영수증) 정보를 관리하세요.</h6>
                    </div>
                </div>
            </section>
            <section class="sub-content bg-sky">
                <div class="container">
                    <div class="tax-bill-wrap">
                        <div class="row">
                            <div class="col-12 col-lg-3">
                                <ul class="nav nav-tabs" id="service" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="active" id="home-tab" data-bs-toggle="tab" data-bs-target="#taxbillInfo"
                                            type="button" role="tab" aria-controls="home" aria-selected="true">세금계산서 정보</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="" id="profile-tab" data-bs-toggle="tab" data-bs-target="#cashInfo"
                                            type="button" role="tab" aria-controls="profile" aria-selected="false">현금영수증
                                            정보</button>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-12 col-lg-9">
                                <div class="tab-content" id="serviceContent">
                                    <div class="tab-pane fade show active" id="taxbillInfo" role="tabpanel"
                                        aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="input-wrap">
                                                <div class="am-input-group">
                                                    <label for="">사업자 등록번호</label>
                                                    <input type="text">
                                                </div>
                                                <div class="am-input-group">
                                                    <label for="">상호명</label>
                                                    <input type="text">
                                                </div>
                                                <div class="am-input-group">
                                                    <label for="">사업자 주소지</label>
                                                    <input type="text">
                                                </div>
                                                <div class="am-input-group">
                                                    <label for="">대표자 성함</label>
                                                    <input type="text">
                                                </div>
                                                <div class="am-input-group">
                                                    <label for="">세금계산서 이메일</label>
                                                    <input type="text">
                                                </div>
                                                <button type="button" class="btn-primary">세금계산서 정보 저장하기</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="cashInfo" role="tabpanel" aria-labelledby="profile-tab">
                                        <div class="row">
                                            <div class="input-wrap">
                                                <div class="am-input-group">
                                                    <label for="">발급번호</label>
                                                    <input type="text" placeholder="발급번호를 입력해주세요.">
                                                </div>
                                                
                                                <button type="button" class="btn-primary">현금영수증 정보 저장하기</button>
                                            </div>
                                        </div>
                                    </div>
        
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>

            </section>
        </main>


        <!-- Start : Footer -->
        <footer class="footer" id="footer">
            <!-- 내부 html common.js 확인 -->
        </footer>
        <!-- Start : End -->
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/aos.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
