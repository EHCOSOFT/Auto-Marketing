<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- Start : Header -->
        <header class="header" id="header">
            <!-- 내부 html common.js 확인 -->
        </header>
        <!-- End : Header -->


        <main>
            <section class="login-area">
                <div class="bg-overlay people">
                    <div class="container">
                        <div class="login-wrap">
                            <h1>로그인</h1>
                            <div class="input-wrap">
                                <div class="am-input-group">
                                    <label for="id">Email(ID)</label>
                                    <input type="text">
                                </div>
                                <div class="am-input-group">
                                    <label for="pw">Password</label>
                                    <input type="password">
                                </div>
                            </div>
                            <button type="button">Log In</button>
                            <div class="login-bot">
                                <p>계정이 없으신가요 ?</p>
                                <a href="회원가입.html">Sign Up</a>
                            </div>
                        </div>
                        <div class="errorbox">로그인하는데 문제가 있습니다. 다시 시도하거나 문제가 계속되면 문의해주세요.</div>
                    </div>
                </div>
            </section>
        </main>


        <!-- Start : Footer -->
        <footer class="footer" id="footer">
            <!-- 내부 html common.js 확인 -->
        </footer>
        <!-- Start : End -->
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/aos.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
